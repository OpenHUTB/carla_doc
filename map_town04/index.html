                <h1 id="4">城镇 4</h1>
<p><img alt="town_04_slideshow" src="../img/catalogue/maps/town04/town04_overhead.webp" /></p>
<p>城镇 4 是一个以雪山和针叶树为背景的小镇。一条多车道道路以 “8 字形” 环绕城镇。 </p>
<h2 id="_1">路网</h2>
<p>路网由商业和住宅建筑之间的短街道和交叉路口组成的小型网络组成，“8 字形”风格的环形道路环绕建筑物和附近的一座山。8 字形的十字代表地下通道/立交桥和环形支路。</p>
<p><img alt="town_04_aerial" src="../img/catalogue/maps/town04/town04aerial.webp" /></p>
<p>该网络还设有带环形支路的地下通道和立交桥。</p>
<p><img alt="town_04_overpass" src="../img/catalogue/maps/town04/town04_overpass.webp" /></p>
<h2 id="_2">特征</h2>
<p>依山而建的加油站。</p>
<p><img alt="town_04_gas_station" src="../img/catalogue/maps/town04/town04_gas.webp" /></p>
<p>镇中心是一个设有户外座位的步行购物商场。</p>
<p><img alt="town_04_arcade" src="../img/catalogue/maps/town04/town04_arcade.webp" /></p>
<p>这里有各种风格的住宅和商业建筑以及街道，包括树木和广告牌。</p>
<p><img alt="town_04_streets" src="../img/catalogue/maps/town04/town04_streets.webp" /></p>
