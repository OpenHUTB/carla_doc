                <h1 id="_1">自定义地图</h1>
<p>在 Carla 中，地图包括城镇的三维模型及其道路网络的定义。道路网络是通过 <a href="https://www.asam.net/standards/detail/opendrive/"><strong>OpenDRIVE</strong></a> 标准定义的。Carla 提供了多种开箱即用的地图，可用于多种应用。用户还可以创建自己的地图并将其加载到 Carla 中。以下教程详细介绍了创建自定义地图并将其加载到 Carla 中的必要步骤。</p>
