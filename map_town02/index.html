                <h1 id="2">城镇 2</h1>
<p><img alt="town_02_slideshow" src="../img/catalogue/maps/town02/town02_panorama.webp" /></p>
<p>城镇 2 是一个小镇，有众多的丁字路口和各种建筑物，有成片的针叶树、一个公园以及一个住宅和商业区。</p>
<h2 id="_1">路网</h2>
<p>路网由许多简单的丁字路口组成。</p>
<p><img alt="town_02_aerial" src="../img/catalogue/maps/town02/town02aerial.webp" /></p>
<h2 id="_2">特征</h2>
<p>地图上有商业区和大街。 </p>
<p><img alt="town_02_highstreet" src="../img/catalogue/maps/town02/town02_highstreet.webp" /></p>
<p>还有住宅公寓楼和教堂。</p>
<p><img alt="town_02_apartments" src="../img/catalogue/maps/town02/town02_apartments.webp" /></p>
<p>有一个加油站。</p>
<p><img alt="town_02_gas_station" src="../img/catalogue/maps/town02/town02_gas.webp" /></p>
<p>还有绿树成荫的道路。</p>
<p><img alt="town_02_tree_lined_road" src="../img/catalogue/maps/town02/town02_tree_road.webp" /></p>
