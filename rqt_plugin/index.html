                <h1 id="rqt-carla">RQT Carla 插件</h1>
<p><a href="https://github.com/carla-simulator/ros-bridge/tree/master/rqt_carla_control">RQT 插件</a> 是一个简单的界面，用于暂停、播放和控制模拟的步骤。要使用它，请在 ROS 桥以同步模式运行的情况下执行以下命令：</p>
<div class="highlight"><pre><span></span><code>rqt --standalone rqt_carla_control
</code></pre></div>
<p>您将能够通过 GUI 控制步骤：</p>
