                <h1 id="1">城镇 1</h1>
<p><img alt="town_01_slideshow" src="../img/catalogue/maps/town01/town01_panorama.webp" /></p>
<p>城镇 1 是一座小镇，拥有众多丁字路口和各种建筑，周围环绕着针叶树，还有几座横跨河流的小桥，将小镇分为两半。</p>
<h2 id="_1">路网</h2>
<p>道路网络有几座跨水桥梁和许多简单的丁字路口。</p>
<p><img alt="town_01_aerial" src="../img/catalogue/maps/town01/town01aerial.webp" /></p>
<h2 id="_2">特征</h2>
<p>地图上有一条小河，有几个路口。</p>
<p><img alt="town_01_bridge" src="../img/catalogue/maps/town01/town01_bridge.webp" /></p>
<p>商业风格建筑林立。</p>
<p><img alt="town_01_buildings" src="../img/catalogue/maps/town01/town01_commercial_buildings.webp" /></p>
<p>还有住宅楼。</p>
<p><img alt="town_01_residential" src="../img/catalogue/maps/town01/town01_residential_buildings.webp" /></p>
