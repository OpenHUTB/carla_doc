                <h1 id="5">城镇 5</h1>
<p><img alt="town_05_slideshow" src="../img/catalogue/maps/town05/town05_panorama.webp" /></p>
<p>城镇 5 是一个城市环境，以针叶树覆盖的山丘为背景，有高架高速公路和大型多车道道路和交叉口。</p>
<h2 id="_1">路网</h2>
<p>这些道路由许多双车道城市道路组成，在许多大型路口相交。</p>
<p><img alt="town_05_aerial" src="../img/catalogue/maps/town05/town05aerial.webp" /></p>
<p>城镇两侧的路口可通往用作环路的高架高速公路。</p>
<p><img alt="town_05_roads" src="../img/catalogue/maps/town05/town05_roads.webp" /></p>
<h2 id="_2">特征</h2>
<p>该镇拥有众多商业建筑。</p>
<p><img alt="town_05_offices" src="../img/catalogue/maps/town05/town05_offices.webp" /></p>
<p>城镇中心还有一座建筑正在建设中。</p>
<p><img alt="town_05_construction" src="../img/catalogue/maps/town05/town05_under_construction.webp" /></p>
<p>有一个停车场，占据一个街区。</p>
<p><img alt="town_05_carpark" src="../img/catalogue/maps/town05/town05_carpark.webp" /></p>
<p>道路延伸到一处商业建筑下方。</p>
<p><img alt="town_05_road_under_building" src="../img/catalogue/maps/town05/town05_under_buildings.webp" /></p>
