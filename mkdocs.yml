site_name: 人车模拟器
# 参考链接：https://blog.csdn.net/m0_63203517/article/details/129765689

#repo_url: https://github.com/carla-simulator/carla
#docs_dir: Docs
#edit_uri: 'edit/master/Docs/'


# 设置编译页面的链接的前缀
repo_url: https://github.com/OpenHUTB/carla_doc

# 页面右上角添加直接编辑页面的按钮
edit_uri: edit/master/docs/

theme:
  name: readthedocs
  sticky_navigation: True
  navigation_depth: 3
  features:
    - search.suggest # 在目录栏中的搜索框中输入一些字母时推荐补全整个单词
extra_css: [extra.css]



# mathjax用于单独公式展示
extra_javascript:
  # - extra.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - https://cdn.rawgit.com/knsv/mermaid/6.0.0/dist/mermaid.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js
  - https://cdnjs.cloudflare.com/ajax/libs/js-sequence-diagrams/1.0.6/sequence-diagram-min.js
  - https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.6.5/flowchart.min.js
  - js/umlconvert.js

plugins:
#  - mkdocs-video
  - search:
      lang: ja
      separator: '[\s\-\.]+'
      min_search_length: 3

extra:
  generator: false

nav:
- 首页: 'index.md'
#- 入门: '#_1'
#- 主题: '#_2'
#- 交通: '#_3'
#- 行人: "#_4"
#- 高级概念: '#_5'
#- 自定义地图: '#_6'
#- 自定义开发: '#_7'
#- 基准测试: "#_8"
#- 生态系统: '#_9'
#- 源代码编译: '#_10'
#- 贡献: '#_11'
#- 其他: '#_12'
#- 参考: '#_13'

# - mdx_math 用于行内公式显示
markdown_extensions:
  - admonition
  - mdx_math
  - pymdownx.superfences:
      custom_fences: [
         { name: flow, class: uml-flowchart }
        ,{ name: sequence, class: uml-sequence-diagram }
        ,{ name: mermaid, class: mermaid }
      ]
